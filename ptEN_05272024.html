    function shuffle(array) {
        let currentIndex = array.length,  randomIndex;
        // While there remain elements to shuffle.
        while (currentIndex > 0) {
        // Pick a remaining element.
            randomIndex = Math.floor(Math.random() * currentIndex);
            currentIndex--;
        // And swap it with the current element.
            [array[currentIndex], array[randomIndex]] = [
              array[randomIndex], array[currentIndex]];
        }
        return array;
    }

    function randomChoice(array, numChoices) {
        var shuffledArray = shuffle(array);
        var selectedItems = [];
        for (var s = 0; s < numChoices; s++) {
            selectedItems.push(shuffledArray[s]);
        }
    return selectedItems
}

    /*
    ===============================================================
    PUSHING/RUNNING A CUSTOM SINGLE TRIAL (*singleTrial)
    ===============================================================
    */


    function runSingleTrial(thisAgent, thisTableNum, divFlip, divRotation, runDistractorTasks, timelineTrialsToPush, trialType){
        // different trialType modifiers
        if (trialType == 'instr' || trialType == 'instr_nocross' || trialType == 'instr_nomask'){
            var append = '_instr'
            // var preobj = 'prac'
        } else if (trialType == 'prac' || trialType == 'stair'){
            var append = '_prac'
            // var preobj = 'prac'
        } else {
            var append = ''
            // var preobj = ''
        }

        var checkScreen = {
            type: "fullscreen",
            message: "<p>Unfortunately, it appears you have turned off fullscreen mode. Please make sure to remain in fullscreen mode. <br>Click on the button to fullscreen the experiment again and proceed.</p>",
            fullscreen_mode: true,
            button_label: "Resume",
        }

        var if_notFull = {
            timeline: [checkScreen],
            conditional_function: function(){
                if (full_check == false){
                    return true;
                } else {
                    return false
                }
            }
        }

        var cursor_off = {
            type: 'call-function',
            func: function() {
                document.body.style.cursor= "none";
            }
        }

        var cursor_on = {
            type: 'call-function',
            func: function() {
                document.body.style.cursor= "auto";
            }
        }

        var setDotTask = function(correctDir) {
            var dotTask = {
                type: "rdk",
                number_of_dots: 400,
                RDK_type: 3,
                aperture_type: 4,
                aperture_width: screen.width / 2,
                aperture_height: screen.height / 2,
                aperture_center_x: screen.width / 2,
                aperture_center_y: screen.height / 2,
                move_distance: 2,
                choices: ["Leftarrow", "Rightarrow"],
                correct_choice: correctDir,
                coherent_direction: 180,
                coherence: 0.3,
                opposite_coherence: 0.2,
                dot_radius: 3,
                dot_color: "black",
                background_color: "white",
                trial_duration: 60000,
                data: {trial_category: "dotTask" + append},
            }
            return dotTask
        }

        var logoTask = {
            type: "html-button-response-vert",
            stimulus: "Click on the logo that you think would be better for this company that wants to appear 'organized and professional'.",
            choices: function(){
                var afcimgWidth = 200;
                var stimContent = []
                stimContent.push("<img src='"+stimFolder+"logoY.png' width='"+String(afcimgWidth)+"' />");
                stimContent.push("<img src='"+stimFolder+"logoS.png' width='"+String(afcimgWidth)+"' />");
                return stimContent
            },
            data: {trial_category: "logoTask"+append} // data end
        } // logoTask

        var enumerate = function(thisAgent, thisTableNum, imgWidth, imgHeight, divFlip, divRotation){
            var enumeration = {
                type: 'html-keyboard-response',
                stimulus: function(){

                    var imgPath = stimFolder + thisAgent + "_" + thisTableNum + ".png"
                    var stimContent = "<img src='"+imgPath+"' width='"+String(imgWidth)+"' height='"+String(imgHeight)+"' class='flip" + divFlip + String(divRotation) + "'/>"
                    // var sentence = "<p>Reminder: Does the shape on " + locationtext + " have any rounded corners?</p>"
                    // return sentence + stimContent
                    return stimContent
                },
                // choices: ["Darker","Lighter"],
                // choices: ["Red","Blue"],
                // choices: ["Yes rounded corner(s)","No rounded corners"],
                choices: jsPsych.NO_KEYS,
                trial_duration: DISC_DISP_TIME,
                data: {trial_category: "imgDisp"+append,
                    thisAgent: thisAgent,
                    thisTableNum: thisTableNum,
                    image_w: imgWidth,
                    image_h: imgHeight,
                    thisFlip: divFlip,
                    thisRotate: divRotation,
                    dispTime: DISC_DISP_TIME,
                },
            }
            return enumeration
        }


        var transitiontask1 = {
            type: 'instructions',
            pages: function(){
                var text = "<p>Great! Now for the next task. On the next page, you will see some potential logos for a new company. Use your mouse and click on which logo you think would be better for the company, given that the company hopes to come across as 'organized and professional'.</p><p>When you are ready, click the button below to see the images.</p>"
                return [text]
            },
            allow_keys: false,
            allow_backward: false,
            show_clickable_nav: true,
            button_delay: 5000,
            data: {trial_category: 'transition1'}
        }

        var transitiontask2 = {
            type: 'instructions',
            pages: function(){
                // var text = "<p>Good job! Now for the next task. On the next page, you will see an image flash briefly on screen. </p><p>There will be many things in this image, but your job is to only look at <b>the white table</b>: On top of this table, you will see many <b>black discs</b>. Once the image disappears, you will see a box where you should type in <b>how many black discs you just saw on the table</b>. <p>The image will flash <i>very</i> quickly, so it is likely that you will not be sure how many black discs there were. Regardless, you should just <b>give your best, <u>most precise</u> guess</b>.</p><p>When you are ready, click the button below to begin.</p>"
                var text = "<div style='text-align: left'><p>On the next page, you will see an image flash briefly on screen. </p><p>There will be many things in this image, but your job is to only look at <b>the white table</b>: On top of this table, you will see many <b>black discs</b>. Once the image disappears, you will see a box where you should type in <b>how many black discs total you saw on the table</b>. <p>The image will flash <i>very</i> quickly, so it is likely that you will not be sure how many black discs there were. Regardless, you should just <b>give your best, <u>most precise</u> guess</b>.</p><p>When you are ready, click the button below to begin.</p></div>"
                return [text]
            },
            allow_keys: false,
            allow_backward: false,
            show_clickable_nav: true,
            button_delay: 5000,
            data: {trial_category: 'transition2'}
        }

        var count_discs = {
            type: 'survey-html-form',
            preamble: '<p>How many black discs were there on the table in total? (Give your best, most precise guess!)</p>',
            html: '<p><input type="number" id="count_discs" name="response" size="10" /> black discs</p>',
            autofocus: 'count_discs',
            // data: {trial_category:"anchor_suitcase"}
            data: {trial_category:"answer"+append,
                thisAgent: thisAgent,
                thisTableNum: thisTableNum,
                dispTime: DISC_DISP_TIME,}
        }

        var isiBlank = {
            type: 'html-keyboard-response',
            stimulus: '',
            choices: jsPsych.NO_KEYS,
            trial_duration: ISI_DURATION,
            data: {
                trial_category: "imgDisp" + append,
                dispTime: ISI_DURATION,
            },
        }


        function shuffle(array) {
            let currentIndex = array.length, randomIndex;
            while (currentIndex > 0){
                randomIndex = Math.floor(Math.random() * currentIndex);
                currentIndex--;
                [array[currentIndex], array[randomIndex]] = [array[randomIndex], array[currentIndex]]
            }
            return array
        }

        /* for all versions regardless of number of symbols on table + jacket or whatever */
        var randDotAns = ["Leftarrow", "Rightarrow", "Leftarrow", "Rightarrow"]

        timelineTrialsToPush.push(if_notFull);

        if (runDistractorTasks == true){
            timelineTrialsToPush.push(setDotTask(randDotAns[0]));
            timelineTrialsToPush.push(setDotTask(randDotAns[1]));
            timelineTrialsToPush.push(setDotTask(randDotAns[2]));
            timelineTrialsToPush.push(transitiontask1);
            timelineTrialsToPush.push(logoTask);
        }
        timelineTrialsToPush.push(transitiontask2);
        timelineTrialsToPush.push(cursor_off);
        timelineTrialsToPush.push(isiBlank);
        timelineTrialsToPush.push(enumerate(thisAgent, thisTableNum, imgWidth, imgHeight, divFlip, divRotation));
        timelineTrialsToPush.push(cursor_on);
        timelineTrialsToPush.push(count_discs);


    } /* run single trial end */

    </script>
